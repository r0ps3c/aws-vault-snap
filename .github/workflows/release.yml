name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Build Snap
        uses: snapcore/action-build@3bdaa03e1ba6bf59a65f84a751d943d549a54e79 # v1.3.0
        id: build

      - name: Get tag version
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: ${{ steps.build.outputs.snap }}
          body: |
            ## AWS Vault Snap v${{ steps.tag.outputs.VERSION }}

            ### Installation
            ```bash
            sudo snap install --dangerous --classic roprop-aws-vault_${{ steps.tag.outputs.VERSION }}_amd64.snap
            sudo snap alias roprop-aws-vault.aws-vault aws-vault
            ```

            ### Verification
            ```bash
            aws-vault --version
            ```

            ### What's Changed
            See the [commits](${{ github.server_url }}/${{ github.repository }}/compare/${{ steps.tag.outputs.VERSION }}...HEAD) for details.
          draft: false
          prerelease: false
