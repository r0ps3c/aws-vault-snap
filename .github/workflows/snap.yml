name: Build and Test Snap

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Lint snapcraft.yaml
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # v3.1.1
        with:
          file_or_dir: snap/snapcraft.yaml
          config_data: |
            extends: default
            rules:
              line-length: disable
              truthy: disable

  build:
    name: Build Snap
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build Snap
        uses: snapcore/action-build@3bdaa03e1ba6bf59a65f84a751d943d549a54e79 # v1.3.0
        id: build

      - name: Upload Snap artifact
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: roprop-aws-vault-snap
          path: ${{ steps.build.outputs.snap }}
          retention-days: 7

  test:
    name: Test Snap
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Snap artifact
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: roprop-aws-vault-snap

      - name: Install Snap
        run: |
          sudo snap install --dangerous --classic *.snap
          sudo snap alias roprop-aws-vault.aws-vault aws-vault

      - name: Test aws-vault version
        run: |
          aws-vault --version

      - name: Test aws-vault help
        run: |
          aws-vault --help

      - name: Test subcommands
        run: |
          aws-vault list --help
          aws-vault exec --help
          aws-vault add --help

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download Snap artifact
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: roprop-aws-vault-snap

      - name: Run Trivy vulnerability scanner (informational)
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # 0.34.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          hide-progress: false
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
