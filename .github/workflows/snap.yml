name: Build and Test Snap

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Lint snapcraft.yaml
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # v3.1.1
        with:
          file_or_dir: snap/snapcraft.yaml
          config_data: |
            extends: default
            rules:
              line-length: disable
              truthy: disable

  build:
    name: Build Snap
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Build Snap
        uses: snapcore/action-build@3bdaa03e1ba6bf59a65f84a751d943d549a54e79 # v1.3.0
        id: build

      - name: Upload Snap artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: roprop-aws-vault-snap
          path: ${{ steps.build.outputs.snap }}
          retention-days: 7

  test:
    name: Test Snap
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Snap artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: roprop-aws-vault-snap

      - name: Install Snap
        run: |
          sudo snap install --dangerous --classic *.snap
          sudo snap alias roprop-aws-vault.aws-vault aws-vault

      - name: Test aws-vault version
        run: |
          aws-vault --version

      - name: Test aws-vault help
        run: |
          aws-vault --help

      - name: Test subcommands
        run: |
          aws-vault list --help
          aws-vault exec --help
          aws-vault add --help

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Download Snap artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: roprop-aws-vault-snap

      - name: Run Trivy vulnerability scanner (informational)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          hide-progress: false
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.31.9
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
