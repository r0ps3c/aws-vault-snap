name: Build and Test Snap

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Lint snapcraft.yaml
        uses: ibiqlik/action-yamllint@ae1abb2821b567e96742aa776f7b62c9b6a26bc8 # v3
        with:
          file_or_dir: snap/snapcraft.yaml
          config_data: |
            extends: default
            rules:
              line-length: disable
              truthy: disable

  build:
    name: Build Snap
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Build Snap
        uses: snapcore/action-build@f4e428e2ce71d3433ed32906b3e9a7e0254c4146 # v1
        id: build

      - name: Upload Snap artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: aws-vault-snap
          path: ${{ steps.build.outputs.snap }}
          retention-days: 7

  test:
    name: Test Snap
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Snap artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: aws-vault-snap

      - name: Install Snap
        run: |
          sudo snap install --dangerous --classic *.snap

      - name: Test aws-vault version
        run: |
          aws-vault --version

      - name: Test aws-vault help
        run: |
          aws-vault --help

      - name: Test subcommands
        run: |
          aws-vault list --help
          aws-vault exec --help
          aws-vault add --help

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download Snap artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: aws-vault-snap

      - name: Run Trivy vulnerability scanner (informational)
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87dbb0 # 0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          hide-progress: false
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
