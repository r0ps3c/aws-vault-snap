name: Renovate

on:
  schedule:
    # Run every day at 2am
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  # Log level (debug, info, warn, error, fatal)
  LOG_LEVEL: info
  # Dry run mode (true to verify without creating PRs, false to run for real)
  RENOVATE_DRY_RUN: false
  # Automatically discover repo settings
  RENOVATE_AUTODISCOVER: true
  # Use the token for authentication (defaults to github-action's token)
  RENOVATE_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@822441559e94f98b67b82d97ab89fe3003b0a247 # v44.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
